<!DOCTYPE html>
<html>
	<body>
		<script>
			document.write("<h1> This a heading</h1>");
			document.write("<p> This a paragraph</p>");
		</script>
		<button type="button" onclick="alert('Welcome')">
			Click This!
		</button>
		<p id="demo">
		JS 能改变内容
		</p>
		<script>
			function myFunction()
			{
				x=document.getElementById("demo");
				x.innerHTML= "HELLO JS!";//只改变一次
			}
		</script>
		<button type="button" onclick="myFunction()">
			点这里
		</button>  
	</body>
</html>
