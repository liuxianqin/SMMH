<!DOCTYPE html>
<html>
	<body>
		<p> Click This Button and it will work </p>
		<button onclick="myFunction()" >THIS</button>
		<p id="demo" ></p>
		<script> 
			function myFunction(){
			var x;
			var txt="";
			var person={fname:"Bill",lname:"Gates",age:56};
			for(x in person)
			{
				txt+=" "+person[x];
			}
			document.getElementById("demo").innerHTML=txt;
		}
		</script>
	</body>
</html>
